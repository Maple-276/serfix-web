<!-- Workshop SVG representation -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo oscuro -->
  <rect width="400" height="300" fill="#111"/>
  
  <!-- Overlay rojo para efecto rojizo -->
  <rect width="400" height="300" fill="#c31c17" opacity="0.3"/>
  
  <!-- Silueta de persona trabajando -->
  <path d="M100,180 C120,150 130,170 150,170 C160,170 170,160 180,170 C200,190 190,220 210,240 C220,250 240,260 250,260" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  
  <!-- Elementos del taller -->
  <rect x="50" y="200" width="300" height="30" rx="2" ry="2" fill="#333" stroke="#555" stroke-width="1"/>
  <rect x="70" y="170" width="60" height="30" rx="2" ry="2" fill="#444" stroke="#555" stroke-width="1"/>
  <rect x="250" y="150" width="80" height="50" rx="2" ry="2" fill="#444" stroke="#555" stroke-width="1"/>
  
  <!-- Luces y destellos -->
  <circle cx="120" cy="100" r="40" fill="#ff2a2a" opacity="0.2"/>
  <circle cx="270" cy="150" r="30" fill="#ff2a2a" opacity="0.15"/>
  <circle cx="70" cy="180" r="20" fill="#ff2a2a" opacity="0.1"/>
  <circle cx="320" cy="90" r="25" fill="#ff2a2a" opacity="0.1"/>
  
  <!-- Líneas de detalle -->
  <line x1="50" y1="220" x2="350" y2="220" stroke="#666" stroke-width="1"/>
  <line x1="80" y1="190" x2="120" y2="190" stroke="#666" stroke-width="1"/>
  <line x1="260" y1="180" x2="320" y2="180" stroke="#666" stroke-width="1"/>
  
  <!-- Equipos -->
  <rect x="150" y="180" width="40" height="20" rx="2" ry="2" fill="#555"/>
  <rect x="180" y="160" width="20" height="40" rx="2" ry="2" fill="#555"/>
  <circle cx="300" cy="170" r="15" fill="#555"/>
  
  <!-- Patrón de luz -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="400" y2="300" stroke="#fff" stroke-width="1"/>
    <line x1="50" y1="0" x2="400" y2="250" stroke="#fff" stroke-width="1"/>
    <line x1="100" y1="0" x2="400" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="150" y1="0" x2="400" y2="150" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="0" x2="400" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="250" y1="0" x2="400" y2="50" stroke="#fff" stroke-width="1"/>
  </g>
</svg> 